<form [formGroup]="importForm" (ngSubmit)="onSubmit()" novalidate>
<mat-card>
  <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="User resource URI" formControlName="uri">
      </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button [disabled]="!importForm.valid || loading" color="primary">Import</button>
    <button type="button" mat-raised-button (click)="randomizeUri()">Randomize</button>
  </mat-card-actions>
</mat-card>
</form>
